<!DOCTYPE html>
<html>

<head>
    <title> Train Schedule</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  
    <!-- Fontawesome -->  
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
 

</head>

<body>

<!------------------------------------------------------------------------------------>    

    <!-- TRAIN TRACKER HEADER -->
    <div class="container">

    <!-- Jumbotron -->
    <div class="jumbotron" style="background-color: darkblue; color: white">
      <h1 class="text-center"><span class="fas fa-train"> Train Tracker</span></h1>
      <h3 class="text-center">Be there always on time!</h3>
    </div>

<!------------------------------------------------------------------------------------>
    <div class="row">

        <div class="col-md-12">
  
            <!-- Current Train Schedule-->
            <div class="card mb-4">
                <div class="card-header"><span class="fas fa-clock"> Current Train Schedule</span></div>
                <div class="card-body">
                   <table class="table table-sm table-hover" id='train-table'>
                     <thead>
                     <tr>
                     <th scope="col" id="trainName">Train Name</th>
                     <th scope="col" id="trainDestination">Destination</th>
                     <th scope="col" id="trainFrequency">Frequency</th>
                     <th scope="col" id="trainNextArrival">Next Arrival</th>
                     <th scope="col" id="trainMinutesAway">Minutes Away</th>
                     </tr>
                    </thead>
                 
                  <tbody>   
                  </tbody>

                   </table>
               </div>

            </div>

        </div>
    </div>
  
<!------------------------------------------------------------------------------------>      
    <div class="row">
        <div class="col-md-12">
        
            <!-- Add Train  -->
            <div class="card mb-4">
                <div class="card-header"><span class="fas fa-train"> Add Train</span></div>
                <div class="card-body">
  
            <!-- Entry Form -->
              <form>
                <div class="form-group">
                  <label for="train-name-input">Train Name</label>
                  <input class="form-control" id="train-name-input" placeholder="Train Name" type="text">
                </div>
                <div class="form-group">
                  <label for="destination-input">Destination</label>
                  <input class="form-control" id="destination-input" placeholder="Destination" type="text">
                </div>
                <div class="form-group">
                  <label for="first-train-input">First Train (in Military Time)</label>
                  <input class="form-control" id="first-train-input" placeholder="00:00" type="text">
                </div>
                <div class="form-group">
                  <label for="frequency-input">Frequency (in Minutes)</label>
                  <input class="form-control" id="frequency-input" placeholder="00" type="text">
                </div>
                <button class="btn btn-primary float-right" id="add-train-btn">Submit <i class="fas fa-arrow-circle-right"></i></button>
              </form>
  
            </div>
          </div>
        </div>
      </div>
  
    </div>

  <script src="assets/javascript/traintime.js"></script>


</body>

</html>
